<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="/css/base.css" rel="stylesheet" type="text/css" />
    <link href="/css/details.css" rel="stylesheet" type="text/css" />
    <title>拾物列表</title>
</head>
<body>
<div id="wrap">
    <div id="mainbody"></div>

</div>

<script type="text/template" id="tpl-mainbody">
{% if items %}
<div class="weui-panel__bd">
    <!-- item -->
    {% for item in items %}
    <a href="" class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
            <img class="weui-media-box__thumb" src="{{ item.picUrl }}" alt>
        </div>
        <div class="weui-media-box__bd">
            <h4 class="weui-media-box__title">{{ item.name }}</h4>
            <p class="weui-media-box__desc">{{ item.description }}</p>
            <ul class="weui-media-box__info">
                <li class="weui-media-box__info__meta">{{ item.lostPlace }} <img src="location.png"></li>
                <li class="weui-media-box__info__meta">{{ item.lostTime }}</li>
            </ul>
        </div>
    </a>
    {% endfor %}
</div>
{% else %}
没有拾物
{% endif %}
</script>

<script src="/3rd/jquery.js"></script>
<script src="/3rd/swig.js"></script>
<script src="/js/weixin_lib.js"></script>
<script src="/js/base.js"></script>

<script>
    var locals = {};
    var render = function () {
        $('header').html(swig.render($('#tpl-header').html(), {locals: locals}));
        $('#theme').html(swig.render($('#tpl-theme').html(), {locals: locals}));
        $('#mainbody').html(swig.render($('#tpl-mainbody').html(), {locals: locals}));
    };
    $(function () {
        swig.setDefaultTZOffset(new Date().getTimezoneOffset());
        render();
        api.get('/api/u/lost/list', {}, function (data) {
            locals.items = data;
        }, dftFail);
    });
    $(".item").click(function () {
        var strs = this.attr("id").split('-');
        if(strs.length == 2){
            window.location.href = "/u/found/detail?id="+strs[1];
        }
    })

</script>
</body>
</html>

<script type="text/template" id="tpl-content">
    {% if status == 0 %}
    <div class="container" id="detail-processing">
        <img src="/img/loading.gif">
        正在载入，请稍候……
    </div>
    {% elif status == 1 %}
    <div class="container" id="detail-processing">
        <img src="/img/loading.gif">
        正在执行，请稍候……
    </div>
    {% elif status == 2 %}
    <div class="container" id="detail-result">
        <h1>处理结果</h1>
        <pre id="resultHolder">{{ processResult|default('成功') }}</pre>
        <div class="col-sm-offset-2">
            <a class="btn btn-info" href="{% if processResult.length == 0 %}/a/adminpage/detail?id={{ adminpage.id }}{% else %}javascript:backToForm();{% endif %}">继续修改</a>
            <a class="btn btn-success" href="/a/adminpage/list">返回列表</a>
        </div>
    </div>
    {% else %}
    <div class="container" id="detail-form">
        <form class="form-horizontal" role="form" method="post" action="{% if isCreate %}/api/a/adminpage/create{% else %}/api/a/adminpage/detail{% endif %}" id="adminpage-form">

            <div class="form-group">
                <label for="input-type-label" class="col-sm-2 control-label"><img src="/img/tag.png" style="width: 1.4em;"/> &nbsp;类型标签:</label>

                <div class="form-inline col-sm-10" id="input-start_time">
                    <div class="form-group date-input">
                        <select name="type" class="form-control" id="input-type-label">
                            <option>学生卡</option>
                            <option>钥匙</option>
                            <option>文具</option>
                            <option>生活用品</option>
                            <option>体育用品</option>
                            <option>其他</option>
                        </select>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="input-pic_url" class="col-sm-2 control-label" min="0">物品图片</label>
                <div class="col-sm-10">
                    <input type="url" name="picUrl0" class="form-control" id="input-pic_url0" style="width:80%;display:inline;" placeholder="请填入图片链接" value="{{ adminpage.picUrl0 }}" required>
                    {% if isCreate %}
                    <input type="file" name="uploadPic" multiple="multiple" class="btn btn-info" style="width:17%;float:right;" id="fileUploadBtn" onclick="uploadImage();" accept="image/*" />
                    {% endif %}
                    <input type="url" name="picUrl1" class="form-control" id="input-pic_url1" style="width:80%;display:inline;" placeholder="请填入图片链接" value="{{ adminpage.picUrl1 }}" >
                    <input type="url" name="picUrl2" class="form-control" id="input-pic_url2" style="width:80%;display:inline;" placeholder="请填入图片链接" value="{{ adminpage.picUrl2 }}" >
                    <input type="url" name="picUrl3" class="form-control" id="input-pic_url3" style="width:80%;display:inline;" placeholder="请填入图片链接" value="{{ adminpage.picUrl3 }}" >
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    {% if isCreate %}
                    <button type="button" onclick="publishActivity();" class="btn btn-primary" id="publishBtn">发布</button>
                    {% endif %}
                    {% if isCreate or activity.status == 0 %}
                    <button type="submit" class="btn btn-default" id="saveBtn">暂存</button>
                    {% endif %}
                    {% if isCreate %}
                    <button type="reset" class="btn btn-warning" id="resetBtn">重置</button>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>

    {% endif %}
</script>

<script src="/3rd/jquery.js"></script>
<script src="/3rd/bs/js/bootstrap.min.js"></script>

<script src="/js/base.js"></script>
<script src="/js/base_admin.js"></script>
<script src="/js/adminpage_detail.js"></script>

<script>
    var locals = {
        status: urlParam.create ? -1 : 0,
        isCreate: urlParam.create,
        adminpage_id: urlParam.id,
        now: new Date(),
        processResult: ''
    };
    var renderTemplate = function (name) {
        $('#' + name).html(swig.render($('#tpl-' + name).html(), {locals: locals}));
    };
    var render = function () {
        renderTemplate('nav-title');
        renderTemplate('nav-li');
        renderTemplate('nav-li-right');
        renderTemplate('content');
        renderTemplate('footer');

        $('.form-control').on('focus', function() {var me = $(this); setTimeout(function(){me.select();}, 100)});

        if (urlParam.create) {
            api.form($('#adminpage-form'), function (id) {
                // success
                locals.ac.id = id;
            }, function (errno, errmsg, e) {
                // fail
                locals.processResult = '失败: [' + errno + '] ' + errmsg + (e ? ": " + e : "");
            }, function (data) {
                // before
                data.status = 0;
                wrapDate(data, 'publishTime');
                if (!locals.adminpage) {
                    locals.adminpage = {};
                }
                updateObj(locals.adminpage, data);
                if (checktime() && checkname() && checkticket()) {
                    locals.status = 1;
                    locals.processResult = '';
                    render();
                    return true;
                } else {
                    return false;
                }
            }, function () {
                // complete
                locals.status = 2;
                render();
            });
        } else {
            api.form($('#adminpage-form'), function () {

            }, function (errno, errmsg, e) {
                locals.processResult = '失败: [' + errno + '] ' + errmsg + (e ? ": " + e : "");
            }, function (data) {
                data.status = 0;
                wrapDate(data, 'publishTime');
                if (!locals.adminpage) {
                    locals.adminpage = {};
                } else {
                    data.id = locals.adminpage.id;
                }
                updateObj(locals.adminpage, data);
                if (checktime() && checkname() && checkticket()) {
                    locals.status = 1;
                    locals.processResult = '';
                    render();
                    return true;
                } else {
                    return false;
                }
            }, function () {
                locals.status = 2;
                render();
            });
        }
        /*
        if (locals.adminpage) {
            lockByStatus(locals.activity.status, locals.activity.bookStart, locals.activity.startTime, locals.activity.endTime, locals.activity.currentTime);
            if (!urlParam.create && locals.activity.currentTime > locals.activity.bookStart) {
                initialProgress(locals.activity.usedTickets, locals.activity.bookedTickets, locals.activity.totalTickets);
            }
        }
        */

        //上传图片
        $('#fileUploadBtn').on('change', function () {
            console.info(this.files.length);
            if (this.files.length > 0 && this.files.length <= 4) {
                if(this.files.length == 1){
                    var form = new FormData();
                    form.append('image', this.files[0]);
                    console.info(this.files[1]);
                    api.postForm('/api/a/image/upload', form, function (imagePath) {
                        locals.picUrl0 = imagePath;
                    }, dftFail);
                    locals.picUrl1 = "";
                    locals.picUrl2 = "";
                    locals.picUrl3 = "";
                }
                else if(this.files.length == 2){
                    var form = new FormData();
                    form.append('image', this.files[0]);
                    console.info(this.files[1]);
                    api.postForm('/api/a/image/upload', form, function (imagePath) {
                        locals.picUrl0 = imagePath;
                    }, dftFail);
                    form = new FormData();
                    form.append('image', this.files[1]);
                    console.info(this.files[1]);
                    api.postForm('/api/a/image/upload', form, function (imagePath) {
                        locals.picUrl1 = imagePath;
                    }, dftFail);
                    locals.picUrl2 = "";
                    locals.picUrl3 = "";
                }
                else if(this.files.length == 3){
                    var form = new FormData();
                    form.append('image', this.files[0]);
                    console.info(this.files[1]);
                    api.postForm('/api/a/image/upload', form, function (imagePath) {
                        locals.picUrl0 = imagePath;
                    }, dftFail);
                    form = new FormData();
                    form.append('image', this.files[1]);
                    console.info(this.files[1]);
                    api.postForm('/api/a/image/upload', form, function (imagePath) {
                        locals.picUrl1 = imagePath;
                    }, dftFail);

                    form = new FormData();
                    form.append('image', this.files[2]);
                    console.info(this.files[2]);
                    api.postForm('/api/a/image/upload', form, function (imagePath) {
                        locals.picUrl2 = imagePath;
                    }, dftFail);
                    locals.picUrl3 = "";
                }
                else {
                    var form = new FormData();
                    form.append('image', this.files[0]);
                    console.info(this.files[1]);
                    api.postForm('/api/a/image/upload', form, function (imagePath) {
                        locals.picUrl0 = imagePath;
                    }, dftFail);
                    form = new FormData();
                    form.append('image', this.files[1]);
                    console.info(this.files[1]);
                    api.postForm('/api/a/image/upload', form, function (imagePath) {
                        locals.picUrl1 = imagePath;
                    }, dftFail);

                    form = new FormData();
                    form.append('image', this.files[2]);
                    console.info(this.files[2]);
                    api.postForm('/api/a/image/upload', form, function (imagePath) {
                        locals.picUrl2 = imagePath;
                    }, dftFail);
                    form = new FormData();
                    form.append('image', this.files[3]);
                    console.info(this.files[3]);
                    api.postForm('/api/a/image/upload', form, function (imagePath) {
                        locals.picUrl3 = imagePath;
                    }, dftFail);
                }
            }
        });
    };

    $(function () {
        swig.setDefaultTZOffset(new Date().getTimezoneOffset());
        render();
        loginRequired(function () {
            if (!urlParam.create) {
                api.get('/api/a/adminpage/detail', {id: urlParam.id}, function (data) {
                    locals.status = -1;
                    data.id = parseInt(urlParam.id);
                    updateDate(data, 'publishTime', 'currentTime');
                    locals.adminpage = data;
                    render();
                }, dftFail);
            }
        });
    });

    var backToForm = function () {
        locals.status = -1;
        locals.processResult = '';
        render();
    };
    var publishActivity = function () {
        var data = {};
        var form = $('#adminpage-form');

        data['picUrl0'] = locals.picUrl0;
        data['picUrl1'] = locals.picUrl1;
        data['picUrl2'] = locals.picUrl2;
        data['picUrl3'] = locals.picUrl3;

        var obj = document.getElementById("input-type-label"); //定位id
        var index = obj.selectedIndex; // 选中索引
        var text = obj.options[index].text; // 选中文本
        data.type = $('#input-type-label').find("option:selected").text();//选中的文本
        data.status = 1;
        wrapDate(data, 'publishTime');
        if (!locals.adminpage) {
            locals.adminpage = {};
        } else {
            data.id = locals.adminpage.id;
        }
        updateObj(locals.adminpage, data);
        console.log(data);
        if (1) {
            locals.status = 1;
            locals.processResult = '';
            render();
            api.post(form.attr('action'), data, function (id) {
                if (urlParam.create) {
                    locals.adminpage.id = id;
                }
                console.log("sucess");
            }, function (errno, errmsg, e) {
                locals.processResult = '失败: [' + errno + '] ' + errmsg + (e ? ": " + e : "");
            }, function () {
                locals.status = 2;
                render();
            });
        } else {
            return false;
        }
    };
    var uploadImage = function () {
        $('#fileUploadBtn').click();
    };
    var enableFields = function (fields) {
        for(var i = 0;i < fields.length; i++) {
            var field = fields[i];
            if (field instanceof(Array)) {
                for (var j = 0;j < field.length; j++) {
                    field[j].disabled = false;
                }
            } else {
                field.disabled = false;
            }
        }
    }
</script>
